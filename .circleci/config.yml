version: "2.1"
orbs:
  cypress: cypress-io/cypress@3

jobs:
  install-and-persist:
    executor: cypress/default
    steps:
      - cypress/install
      - persist_to_workspace:
          paths:
            - .cache/Cypress
            - project
          root: ~/

  run-tests-in-parallel:
    executor: cypress/default
    parallelism: 1
    steps:
      - attach_workspace:
          at: ~/
      - cypress/run-tests:
          cypress-command: npx cypress run || true

  store-reports:
    docker:
      - image: cypress/base:latest
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Generate Mocha Reports
          command: |
            # Run Mocha to generate reports
             npx cypress run

      - run:
          name: List Workspace Contents
          command: |
            ls -R /root

      - store_artifacts:
          path: cypress/reports/html

workflows:
  use-my-orb:
    jobs:
      - install-and-persist:
          name: Install & Persist To Workspace

      - run-tests-in-parallel:
          name: Run Tests
          requires:
            - Install & Persist To Workspace

      - store-reports:
          name: Store Reports
          requires:
            - Run Tests
