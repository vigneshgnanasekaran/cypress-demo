version: "2.1"
orbs:
  cypress: cypress-io/cypress@3

jobs:
  install-and-persist:
    executor: cypress/default
    steps:
      - cypress/install
      - persist_to_workspace:
          paths:
            - .cache/Cypress
            - project
          root: ~/

  run-tests-in-parallel:
    executor: cypress/default
    parallelism: 1
    steps:
      - attach_workspace:
          at: ~/
      - cypress/run-tests:
          cypress-command: npx cypress run

  store-reports:
    docker:
      - image: gcc:8.1.0
    working_directory: ~/work
    steps:
      - checkout
      - run: make
      - run: |
          # tell the operating system to remove the file size limit on core dump files
          ulimit -c unlimited
          ./dump
      - run:
          name: Generate Mocha Reports
          command: |
            mkdir -p /tmp/core_dumps
            cp core.* /tmp/core_dumps
          when: on_fail
      - store_artifacts:
          path: /tmp/core_dumps
      - persist_to_workspace:
          paths:
            - cypress/reports
          root: ~/

workflows:
  version: 2
  use-my-orb:
    jobs:
      - install-and-persist:
          name: Install & Persist To Workspace

      - run-tests-in-parallel:
          name: Run Tests
          requires:
            - install-and-persist

      - store-reports:
          name: Store Reports
          requires:
            - run-tests-in-parallel
