version: "2.1"
orbs:
  cypress: cypress-io/cypress@3

jobs:
  install-and-persist:
    executor: cypress/default
    docker:
      - image: cypress/base:10
    steps:
      - checkout
      - run: apt-get update && apt-get install -y sudo  # Install sudo
      - run: sudo apt-get update && sudo apt-get install -y nodejs=14  # Ensure Node.js 14
      - cypress/install
      - persist_to_workspace:
          paths:
            - .cache/Cypress
            - project
          root: ~/

  run-tests-in-parallel:
    executor: cypress/default
    parallelism: 1
    steps:
      - attach_workspace:
          at: ~/
      - cypress/run-tests:
          cypress-command: npx cypress run --reporter mocha-junit-reporter --reporter-options mochaFile=cypress/reports/report.xml  # Generate JUnit report

  store-reports:
    docker:
      - image: cypress/base:10
    steps:
      - attach_workspace:
          at: ~/
      - persist_to_workspace:
          paths:
            - cypress/reports  # Persist reports
          root: ~/

workflows:
  use-my-orb:
    jobs:
      - install-and-persist:
          name: Install & Persist To Workspace

      - run-tests-in-parallel:
          name: Run Tests
          requires:
            - Install & Persist To Workspace

      - store-reports:
          name: Store Reports
          requires:
            - Run Tests
