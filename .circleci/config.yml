version: "2.1"
orbs:
  cypress: cypress-io/cypress@3
workflows:
  use-my-orb:
    jobs:
      - cypress/run:
          cypress-command: npx cypress run --browser chrome
          install-browsers: true

      - store_artifacts:
          path: cypress/reports
      - persist_to_workspace:
          root: .
          paths:
            - .
