version: "2.1"

jobs:
  install-and-run-tests:
    docker:
      - image: cypress/base:latest
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Cypress Tests
          command: npx cypress run --reporter mochawesome

  store-reports:
    docker:
      - image: cypress/base:latest
    steps:
      - attach_workspace:
          at: /root/project
      - run:
          name: Generate Mocha Reports
          command: |
            npx mochawesome-merge --reportDir cypress/reports/html > merged-report.json
            npx mochawesome-report-generator --reportDir merged-report.json --reportFilename mochawesome.html --reportTitle "Custom Title"
            cp -r cypress/videos cypress/reports/html/videos

      - persist_to_workspace:
          paths:
            - cypress/reports
          root: /root/project

workflows:
  version: 2
  use-my-orb:
    jobs:
      - install-and-run-tests
      - store-reports:
          requires:
            - install-and-run-tests
